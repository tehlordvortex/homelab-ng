# prometheus
addr: ":9090"

dbs:
  - path: /filer/filer.db
    replica:
      type: s3
      bucket: litestream-ad-infinitum
      path: weedfs/filer.db
      endpoint: s3.eu-central-003.backblazeb2.com
      force-path-style: true
      sync-interval: 10s
      retention: 48h
      validation-interval: 72h
