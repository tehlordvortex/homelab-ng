# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/v1.34.1/service.json
apiVersion: v1
kind: Service
metadata:
  labels:
    akri.sh/configuration: inverter-cam
    app: inverter-cam-svc-internal
    controller: akri.sh
