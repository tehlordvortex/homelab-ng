logs:
  general:
    level: INFO
  access:
    enabled: true

metrics:
  prometheus:
    enabled: true

ingressRoute:
  dashboard:
    enabled: true

ports:
  traefik:
    port: 8080
    expose:
      internal: true
      kaos: true

  web:
    port: 80
    hostPort: 80
    expose:
      internal: true
      kaos: true
      starlink: true
      theta: true
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
    middlewares:
      []
      # - crowdsec-crowdsec-bouncer@kubernetescrd

    proxyProtocol:
      trustedIPs: *cfIPs

    forwardedHeaders:
      trustedIPs: *cfIPs

  websecure:
    port: 443
    hostPort: 443
    expose:
      internal: true
      kaos: true
      starlink: true
      theta: true
    transport:
      respondingTimeouts:
        # uploading blobs to gitea etc can take a while
        # thanks [fuck-all]mbps upload internet.
        readTimeout: 300
    middlewares:
      []
      # - crowdse-crowdsec-bouncer@kubernetescrd

    proxyProtocol:
      trustedIPs: *cfIPs

    forwardedHeaders:
      trustedIPs: *cfIPs

  ssh:
    port: 22
    hostPort: 22
    expose:
      default: true
      internal: true
      kaos: true
      starlink: true
      theta: true

service:
  enabled: true
  type: ClusterIP
  spec:
    trafficDistribution: PreferSameNode
    internalTrafficPolicy: Local
    ipFamilies: ["IPv4", "IPv6"]
    ipFamilyPolicy: RequireDualStack
    clusterIP: 10.43.0.69
    clusterIPs:
      - 10.43.0.69
      - 2001:cafe:43::69

  additionalServices:
    internal:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: internal
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-internal.sophons.cloud
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      spec:
        trafficDistribution: PreferSameNode
        externalTrafficPolicy: Local
    kaos:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: kaos
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-kaos.sophons.cloud
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      spec:
        trafficDistribution: PreferSameNode
        externalTrafficPolicy: Local
    starlink:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: starlink
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-starlink.sophons.cloud,
          traefik-star-theta.sophons.cloud,
          traefik-sango-star-theta.sophons.cloud
      spec:
        trafficDistribution: PreferSameNode
        ipFamilies: ["IPv6"]
        externalTrafficPolicy: Local
    theta:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: theta
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-theta.sophons.cloud,
          traefik-star-theta.sophons.cloud,
          traefik-sango-star-theta.sophons.cloud
      spec:
        trafficDistribution: PreferSameNode
        ipFamilies: ["IPv6"]
        externalTrafficPolicy: Local

providers:
  kubernetesCRD:
    # nativeLBByDefault: true
    allowCrossNamespace: true
  kubernetesIngress:
    # nativeLBByDefault: true
    allowCrossNamespace: true
  kubernetesGateway:
    enabled: true
    # nativeLBByDefault: true
    allowCrossNamespace: true
    experimentalChannel: true

gateway:
  listeners:
    web: # HTTP listener that matches entryPoint `web`
      port: 80
      protocol: HTTP
      namespacePolicy:
        from: All
    websecure: # HTTPS listener that matches entryPoint `websecure`
      port: 443
      mode: Terminate
      protocol: HTTPS
      namespacePolicy:
        from: All
      certificateRefs:
        - kind: Secret
          group: ""
          name: gateway-tls
    ssh: # TCP listener that matches entryPoint `ssh`
      port: 22
      protocol: TCP
      namespacePolicy:
        from: All

deployment:
  kind: DaemonSet
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 0
priorityClassName: system-node-critical

env:
  - name: GOMEMLIMIT
    value: "120MiB"
resources:
  requests:
    cpu: "100m"
    memory: "64Mi"
  limits:
    memory: "128Mi"

tolerations:
  - operator: Exists
  - key: orunmila.sophons.cloud/ase-orun
    operator: Exists
  - key: prime.sophons.cloud
    operator: Exists

experimental:
  # Fun fact, using plugins essentially introduce a hard dependency
  # on Traefik's plugin servers.
  # Loved figuring this one out
  plugins:
    crowdsec-bouncer-traefik-plugin:
      moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      version: "v1.4.6"

securityContext:
  capabilities:
    add: ["NET_BIND_SERVICE"]

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: '{{ template "traefik.name" . }}'
            app.kubernetes.io/instance: '{{ .Release.Name }}-{{ include "traefik.namespace" . }}'
        topologyKey: kubernetes.io/hostname
