service:
  enabled: true
  type: ClusterIP
  spec:
    trafficDistribution: PreferSameZone
    internalTrafficPolicy: Local
    ipFamilies: ["IPv4", "IPv6"]
    ipFamilyPolicy: RequireDualStack
    clusterIP: 10.43.69.0
    clusterIPs:
      - 10.43.69.0
      - 2001:cafe:43::69

  additionalServices:
    internal:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: internal
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-internal.sophons.cloud
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      spec:
        externalTrafficPolicy: Local
    kaos:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: kaos
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-kaos.sophons.cloud
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      spec:
        externalTrafficPolicy: Local
    starlink:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: starlink
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-starlink.sophons.cloud,
          traefik-star-theta.sophons.cloud,
          traefik-sango-star-theta.sophons.cloud
      spec:
        ipFamilies: ["IPv6"]
        externalTrafficPolicy: Local
    theta:
      single: true
      type: LoadBalancer
      annotations:
        metallb.io/address-pool: theta
        external-dns.alpha.kubernetes.io/hostname: >
          traefik-theta.sophons.cloud,
          traefik-star-theta.sophons.cloud,
          traefik-sango-star-theta.sophons.cloud
      spec:
        ipFamilies: ["IPv6"]
        externalTrafficPolicy: Local

providers:
  kubernetesCRD:
    nativeLBByDefault: true
    allowCrossNamespace: true
  kubernetesIngress:
    nativeLBByDefault: true
    allowCrossNamespace: true
  kubernetesGateway:
    enabled: true
    nativeLBByDefault: true
    allowCrossNamespace: true
    experimentalChannel: true

gateway:
  listeners:
    web: # HTTP listener that matches entryPoint `web`
      port: 80
      protocol: HTTP
      namespacePolicy:
        from: All
    websecure: # HTTPS listener that matches entryPoint `websecure`
      port: 443
      mode: Terminate
      protocol: HTTPS
      namespacePolicy:
        from: All
      certificateRefs:
        - kind: Secret
          group: ""
          name: traefik-gateway-tls

deployment:
  kind: DaemonSet

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    memory: "256Mi"

tolerations:
  - key: orunmila.sophons.cloud/ase-orun
    operator: Exists

experimental:
  plugins:
    crowdsec-bouncer-traefik-plugin:
      moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      version: "v1.4.6"
