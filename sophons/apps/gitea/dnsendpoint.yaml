apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: gitea-ssh
  namespace: gitea
spec:
  endpoints:
    - dnsName: ssh.tig.vrtx.sh
      recordType: CNAME
      targets:
        - traefik-sango-noproxy.sophons.cloud
      providerSpecific:
        - name: "external-dns.alpha.kubernetes.io/cloudflare-proxied"
          value: "false"
