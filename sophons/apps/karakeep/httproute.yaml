apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karakeep
  namespace: karakeep
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Hoard all the things!
    gethomepage.dev/group: Second brain
    gethomepage.dev/icon: karakeep.svg
    gethomepage.dev/name: Karakeep
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: web
    - name: traefik-gateway
      namespace: traefik
      sectionName: websecure

  hostnames:
    - holding.sophons.cloud

  rules:
    - backendRefs:
        - name: karakeep
          port: 3000
